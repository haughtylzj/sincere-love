<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        canvas {
            display: block;
            border: 1px solid #333;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF99CC;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 153, 204, 0.5);
        }
        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #c12bec;
            font-size: 18px;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(193, 43, 236, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="heartCanvas" width="640" height="480"></canvas>
        <div class="text-overlay">❤ FRK ❤</div>
        <div class="signature">不抛弃 不放弃</div>
    </div>

    <script>
        // 常量定义
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FF99CC";

        // 获取Canvas和上下文
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // 爱心形状函数
        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            // 放大并移到画布中央
            return {
                x: x * shrinkRatio + CANVAS_CENTER_X,
                y: y * shrinkRatio + CANVAS_CENTER_Y
            };
        }

        // 内部散射函数
        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            const dx = ratioX * (x - CANVAS_CENTER_X);
            const dy = ratioY * (y - CANVAS_CENTER_Y);
            return {
                x: x - dx,
                y: y - dy
            };
        }

        // 收缩函数
        function shrink(x, y, ratio) {
            const distance = Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
            const force = -1 / distance;
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            return {
                x: x - dx,
                y: y - dy
            };
        }

        // 曲线函数
        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        // 爱心类
        class Heart {
            constructor(generateFrame = 20) {
                this._points = new Set();
                this._edgeDiffusionPoints = new Set();
                this._centerDiffusionPoints = new Set();
                this.allPoints = {};
                this.generateFrame = generateFrame;
                
                this.build(2000);
                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                // 生成原始爱心点
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const point = heartFunction(t);
                    this._points.add(JSON.stringify([point.x, point.y]));
                }

                // 边缘扩散点
                const pointsArray = Array.from(this._points).map(str => JSON.parse(str));
                for (const point of pointsArray) {
                    for (let i = 0; i < 3; i++) {
                        const newPoint = scatterInside(point[0], point[1], 0.05);
                        this._edgeDiffusionPoints.add(JSON.stringify([newPoint.x, newPoint.y]));
                    }
                }

                // 中心扩散点
                for (let i = 0; i < 4000; i++) {
                    const randomPoint = pointsArray[Math.floor(Math.random() * pointsArray.length)];
                    const newPoint = scatterInside(randomPoint[0], randomPoint[1], 0.17);
                    this._centerDiffusionPoints.add(JSON.stringify([newPoint.x, newPoint.y]));
                }
            }

            calcPosition(x, y, ratio) {
                const distance = Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.520);
                const force = 1 / distance;
                const dx = ratio * force * (x - CANVAS_CENTER_X) + (Math.random() * 2 - 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() * 2 - 1);
                return {
                    x: x - dx,
                    y: y - dy
                };
            }

            calc(generateFrame) {
                const ratio = 10 * curve(generateFrame / 10 * Math.PI);
                const halo_radius = 4 + 6 * (1 + curve(generateFrame / 10 * Math.PI));
                const halo_number = 3000 + 4000 * Math.abs(Math.pow(curve(generateFrame / 10 * Math.PI), 2));
                
                const allPoints = [];
                const heartHaloPoint = new Set();

                // 光环
                for (let i = 0; i < halo_number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let point = heartFunction(t, 11.6);
                    point = shrink(point.x, point.y, halo_radius);
                    
                    const pointStr = JSON.stringify([point.x, point.y]);
                    if (!heartHaloPoint.has(pointStr)) {
                        heartHaloPoint.add(pointStr);
                        const x = point.x + Math.random() * 28 - 14;
                        const y = point.y + Math.random() * 28 - 14;
                        const size = [1, 2, 2][Math.floor(Math.random() * 3)];
                        allPoints.push({ x, y, size });
                    }
                }

                // 处理各种点集
                const processPointSet = (pointSet, maxSize = 3) => {
                    const points = Array.from(pointSet).map(str => JSON.parse(str));
                    for (const point of points) {
                        const newPoint = this.calcPosition(point[0], point[1], ratio);
                        const size = Math.floor(Math.random() * (maxSize - 1)) + 1;
                        allPoints.push({ x: newPoint.x, y: newPoint.y, size });
                    }
                };

                processPointSet(this._points, 3);
                processPointSet(this._edgeDiffusionPoints, 2);
                processPointSet(this._centerDiffusionPoints, 2);

                this.allPoints[generateFrame] = allPoints;
            }

            render(renderFrame) {
                const framePoints = this.allPoints[renderFrame % this.generateFrame];
                if (!framePoints) return;

                // 清空画布
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                // 绘制所有点
                ctx.fillStyle = HEART_COLOR;
                for (const point of framePoints) {
                    ctx.fillRect(point.x, point.y, point.size, point.size);
                }
            }
        }

        // 创建爱心实例并开始动画
        const heart = new Heart();
        let renderFrame = 0;

        function animate() {
            heart.render(renderFrame);
            renderFrame++;
            requestAnimationFrame(animate);
        }

        // 开始动画
        animate();

        // 窗口调整大小时重新设置canvas尺寸
        window.addEventListener('resize', function() {
            const container = document.querySelector('.container');
            const scale = Math.min(
                window.innerWidth / CANVAS_WIDTH,
                window.innerHeight / CANVAS_HEIGHT
            ) * 0.9;
            
            container.style.transform = `scale(${scale})`;
        });

        // 初始缩放
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
